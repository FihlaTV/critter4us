- !ruby/struct:SM::Flow::P 
  body: Return a Sequel::SQL::BooleanExpression created from this array, matching all of the conditions. Rarely do you need to call this explicitly, as Sequel generally assumes that arrays of all two pairs specify this type of condition.
- !ruby/struct:SM::Flow::VERB 
  body: "  [[:a, true]].sql_expr # SQL: a IS TRUE\n  [[:a, 1], [:b, [2, 3]]].sql_expr # SQL: a = 1 AND b IN (2, 3)\n"
