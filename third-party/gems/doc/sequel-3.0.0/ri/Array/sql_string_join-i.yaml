--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Return a Sequel::SQL::BooleanExpression representing an SQL string made up of the concatenation of this array's elements. If an argument is passed it is used in between each element of the array in the SQL concatenation. This does not require that the array be made up of all two pairs.
- !ruby/struct:SM::Flow::VERB 
  body: "  [:a].sql_string_join # SQL: a\n  [:a, :b].sql_string_join # SQL: a || b\n  [:a, 'b'].sql_string_join # SQL: a || 'b'\n  ['a', :b].sql_string_join(' ') # SQL: 'a' || ' ' || b\n"
full_name: Array#sql_string_join
is_singleton: false
name: sql_string_join
params: (joiner=nil)
visibility: public
