- !ruby/object:RI::Constant 
  comment: 
  name: SELECT_CUSTOM_SEQUENCE
  value: "proc do |schema, table| <<-end_sql         SELECT '\"' || name.nspname || '\".' || CASE               WHEN split_part(def.adsrc, '''', 2) ~ '.' THEN                 substr(split_part(def.adsrc, '''', 2),                        strpos(split_part(def.adsrc, '''', 2), '.')+1)              ELSE split_part(def.adsrc, '''', 2)             END         FROM pg_class t         JOIN pg_namespace  name ON (t.relnamespace = name.oid)         JOIN pg_attribute  attr ON (t.oid = attrelid)         JOIN pg_attrdef    def  ON (adrelid = attrelid AND adnum = attnum)         JOIN pg_constraint cons ON (conrelid = adrelid AND adnum = conkey[1])         WHERE cons.contype = 'p'           AND def.adsrc ~* 'nextval'           #{\"AND name.nspname = '#{schema}'\" if schema}           AND t.relname = '#{table}'       end_sql"
