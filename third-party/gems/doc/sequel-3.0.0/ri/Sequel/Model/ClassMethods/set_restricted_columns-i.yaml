aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: "Set the columns to restrict in new/set/update. Using this means that attempts to call setter methods for the columns listed here will cause an exception or be silently skipped (based on the strict_param_setting setting. If you have any virtual # setter methods (methods that end in =) that you want not to be used in new/set/update, they need to be listed here as well (without the =)."
- !ruby/struct:SM::Flow::P 
  body: It may be better to use (set|update)_except instead of this in places where only certain columns may be allowed.
full_name: Sequel::Model::ClassMethods#set_restricted_columns
is_singleton: false
name: set_restricted_columns
params: (*cols)
visibility: public
