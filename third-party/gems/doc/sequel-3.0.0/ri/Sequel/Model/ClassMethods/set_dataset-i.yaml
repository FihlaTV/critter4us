- !ruby/struct:SM::Flow::P 
  body: Sets the dataset associated with the Model class. ds can be a Symbol (specifying a table name in the current database), or a Dataset. If a dataset is used, the model's database is changed to the given dataset. If a symbol is used, a dataset is created from the current database with the table name given. Other arguments raise an Error.
- !ruby/struct:SM::Flow::P 
  body: This changes the row_proc of the given dataset to return model objects, extends the dataset with the dataset_method_modules, and defines methods on the dataset using the dataset_methods. It also attempts to determine the database schema for the model, based on the given dataset.
full_name: Sequel::Model::ClassMethods#set_dataset
is_singleton: false
name: set_dataset
params: (ds, opts={})
visibility: public
