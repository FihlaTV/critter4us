comment: 
- !ruby/struct:SM::Flow::P 
  body: If a block is given, define a method on the dataset (if the model has an associated dataset) with the given argument name using the given block as well as a method on the model that calls the dataset method. Stores the method name and block so that it can be reapplied if the model's dataset changes.
- !ruby/struct:SM::Flow::P 
  body: If a block is not given, define a method on the model for each argument that calls the dataset method of the same argument name.
