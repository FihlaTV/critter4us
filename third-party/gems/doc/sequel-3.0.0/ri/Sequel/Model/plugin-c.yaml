- !ruby/struct:SM::Flow::P 
  body: Loads a plugin for use with the model class, passing optional arguments to the plugin. If the plugin is a module, load it directly. Otherwise, require the plugin from either sequel/plugins/#{plugin} or sequel_#{plugin}, and then attempt to load the module using a the camelized plugin name under Sequel::Plugins.
full_name: Sequel::Model::plugin
is_singleton: true
name: plugin
params: (plugin, *args)
visibility: public
