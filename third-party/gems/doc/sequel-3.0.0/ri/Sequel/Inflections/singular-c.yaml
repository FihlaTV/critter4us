comment: 
- !ruby/struct:SM::Flow::P 
  body: Specifies a new singularization rule and its replacement. The rule can either be a string or a regular expression. The replacement should always be a string that may include references to the matched data from the rule.
- !ruby/struct:SM::Flow::P 
  body: "Example:"
- !ruby/struct:SM::Flow::VERB 
  body: "  singular(/([^aeiouy]|qu)ies$/i, '\\1y')\n"
full_name: Sequel::Inflections::singular
is_singleton: true
name: singular
params: (rule, replacement)
visibility: public
