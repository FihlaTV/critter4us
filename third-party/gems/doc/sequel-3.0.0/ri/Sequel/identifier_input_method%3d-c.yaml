--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: "Set the method to call on identifiers going into the database. This affects the literalization of identifiers by calling this method on them before they are input. Sequel upcases identifiers in all SQL strings for most databases, so to turn that off:"
- !ruby/struct:SM::Flow::VERB 
  body: "  Sequel.identifier_input_method = nil\n"
- !ruby/struct:SM::Flow::P 
  body: "to downcase instead:"
- !ruby/struct:SM::Flow::VERB 
  body: "  Sequel.identifier_input_method = :downcase\n"
- !ruby/struct:SM::Flow::P 
  body: Other String instance methods work as well.
full_name: Sequel::identifier_input_method=
is_singleton: true
name: identifier_input_method=
params: (value)
visibility: public
