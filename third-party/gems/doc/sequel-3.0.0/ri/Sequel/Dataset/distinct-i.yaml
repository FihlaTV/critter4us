block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Returns a copy of the dataset with the SQL DISTINCT clause. The DISTINCT clause is used to remove duplicate rows from the output. If arguments are provided, uses a DISTINCT ON clause, in which case it will only be distinct on those columns, instead of all returned columns.
- !ruby/struct:SM::Flow::VERB 
  body: " dataset.distinct # SQL: SELECT DISTINCT * FROM items\n dataset.order(:id).distinct(:id) # SQL: SELECT DISTINCT ON (id) * FROM items ORDER BY id\n"
full_name: Sequel::Dataset#distinct
is_singleton: false
name: distinct
