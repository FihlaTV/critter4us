--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Pattern match any of the columns to any of the terms. The terms can be strings (which use LIKE) or regular expressions (which are only supported in some databases). See Sequel::SQL::StringExpression.like. Note that the total number of pattern matches will be cols.length * terms.length, which could cause performance issues.
- !ruby/struct:SM::Flow::VERB 
  body: "  dataset.grep(:a, '%test%') # SQL: SELECT * FROM items WHERE a LIKE '%test%'\n  dataset.grep([:a, :b], %w'%test% foo') # SQL: SELECT * FROM items WHERE a LIKE '%test%' OR a LIKE 'foo' OR b LIKE '%test%' OR b LIKE 'foo'\n"
full_name: Sequel::Dataset#grep
is_singleton: false
name: grep
params: (cols, terms)
visibility: public
