comment: 
- !ruby/struct:SM::Flow::P 
  body: "Prepare an SQL statement for later execution. This returns a clone of the dataset extended with PreparedStatementMethods, on which you can call call with the hash of bind variables to do substitution. The prepared statement is also stored in the associated database. The following usage is identical:"
- !ruby/struct:SM::Flow::VERB 
  body: "  ps = prepare(:select, :select_by_name)\n  ps.call(:name=&gt;'Blah')\n  db.call(:select_by_name, :name=&gt;'Blah')\n"
full_name: Sequel::Dataset#prepare
is_singleton: false
name: prepare
params: (type, name=nil, values=nil)
visibility: public
