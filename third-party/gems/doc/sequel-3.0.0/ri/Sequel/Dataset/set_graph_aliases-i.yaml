--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: "This allows you to manually specify the graph aliases to use when using graph. You can use it to only select certain columns, and have those columns mapped to specific aliases in the result set. This is the equivalent of .select for a graphed dataset, and must be used instead of .select whenever graphing is used. Example:"
- !ruby/struct:SM::Flow::VERB 
  body: "  DB[:artists].graph(:albums, :artist_id=&gt;:id).set_graph_aliases(:artist_name=&gt;[:artists, :name], :album_name=&gt;[:albums, :name], :forty_two=&gt;[:albums, :fourtwo, 42]).first\n  =&gt; {:artists=&gt;{:name=&gt;artists.name}, :albums=&gt;{:name=&gt;albums.name, :fourtwo=&gt;42}}\n"
- !ruby/struct:SM::Flow::P 
  body: "Arguments:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: graph_aliases - Should be a hash with keys being symbols of column aliases, and values being arrays with two or three elements. The first element of the array should be the table alias symbol, and the second should be the actual column name symbol. If the array has a third element, it is used as the value returned, instead of table_alias.column_name.
  type: :BULLET
full_name: Sequel::Dataset#set_graph_aliases
is_singleton: false
name: set_graph_aliases
params: (graph_aliases)
visibility: public
