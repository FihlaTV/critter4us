- !ruby/struct:SM::Flow::P 
  body: "Converts a string into a Sequel::LiteralString, in order to override string literalization, e.g.:"
- !ruby/struct:SM::Flow::VERB 
  body: "  DB[:items].filter(:abc =&gt; 'def').sql #=&gt;\n    &quot;SELECT * FROM items WHERE (abc = 'def')&quot;\n\n  DB[:items].filter(:abc =&gt; 'def'.lit).sql #=&gt;\n    &quot;SELECT * FROM items WHERE (abc = def)&quot;\n"
- !ruby/struct:SM::Flow::P 
  body: "You can also provide arguments, to create a Sequel::SQL::PlaceholderLiteralString:"
- !ruby/struct:SM::Flow::VERB 
  body: "   DB[:items].select{|o| o.count('DISTINCT ?'.lit(:a))}.sql #=&gt;\n     &quot;SELECT count(DISTINCT a) FROM items&quot;\n"
