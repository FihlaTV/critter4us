comment: 
- !ruby/struct:SM::Flow::P 
  body: Specifies a new pluralization rule and its replacement. The rule can either be a string or a regular expression. The replacement should always be a string that may include references to the matched data from the rule.
- !ruby/struct:SM::Flow::P 
  body: "Example:"
- !ruby/struct:SM::Flow::VERB 
  body: "  plural(/(x|ch|ss|sh)$/i, '\\1es')\n"
full_name: String::Inflections::plural
is_singleton: true
name: plural
params: (rule, replacement)
visibility: public
