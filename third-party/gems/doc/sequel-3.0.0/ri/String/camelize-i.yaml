- !ruby/struct:SM::Flow::P 
  body: By default, camelize converts the string to UpperCamelCase. If the argument to camelize is set to :lower then camelize produces lowerCamelCase.
- !ruby/struct:SM::Flow::P 
  body: camelize will also convert '/' to '::' which is useful for converting paths to namespaces
- !ruby/struct:SM::Flow::P 
  body: Examples
- !ruby/struct:SM::Flow::VERB 
  body: "  &quot;active_record&quot;.camelize #=&gt; &quot;ActiveRecord&quot;\n  &quot;active_record&quot;.camelize(:lower) #=&gt; &quot;activeRecord&quot;\n  &quot;active_record/errors&quot;.camelize #=&gt; &quot;ActiveRecord::Errors&quot;\n  &quot;active_record/errors&quot;.camelize(:lower) #=&gt; &quot;activeRecord::Errors&quot;\n"
